version: '3.8'

services:
  orionlabs-frontend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # SSL證書掛載點
      - ./ssl:/etc/nginx/ssl:ro
      # Nginx配置
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost/health", "--insecure"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - orionlabs-network

networks:
  orionlabs-network:
    driver: bridge

# SSL證書需要手動放置在 ./ssl/ 目錄下
# 檔案名稱：
# - orionlabs.pro.crt (證書文件)
# - orionlabs.pro.key (私鑰文件)