name: Deploy OrionLabs Website

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Security and Environment Check
        run: |
          echo "🔒 執行安全檢查..."
          yarn security:check
          
      - name: Type Check
        run: yarn type-check
        
      - name: Run Tests
        run: yarn test:run
        continue-on-error: true
        
      - name: Build project
        run: yarn build

      - name: Deploy to server using rsync
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            echo "🚀 開始部署..."
            # 建立臨時目錄
            mkdir -p ~/deploy-temp
            echo "✅ 臨時目錄已建立"

      - name: Upload build files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "dist/*"
          target: "~/deploy-temp"
          strip_components: 1

      - name: Move files to production and set permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            echo "📦 移動檔案到生產目錄..."
            # 使用 sudo 移除舊檔案並複製新檔案
            sudo rm -rf /var/www/orionlabs.pro/personal-brand-website/dist/*
            sudo cp -r ~/deploy-temp/* /var/www/orionlabs.pro/personal-brand-website/dist/
            # 清理臨時目錄
            rm -rf ~/deploy-temp
            # 設置正確權限
            sudo chown -R www-data:www-data /var/www/orionlabs.pro/personal-brand-website/dist
            sudo chmod -R 755 /var/www/orionlabs.pro/personal-brand-website/dist
            # 重載 nginx
            sudo systemctl reload nginx
            echo "✅ 部署完成！"
