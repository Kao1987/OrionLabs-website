name: Deploy OrionLabs Website

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Security and Environment Check
        run: |
          echo "ğŸ”’ åŸ·è¡Œå®‰å…¨æª¢æŸ¥..."
          yarn security:check
          
      - name: Type Check
        run: yarn type-check
        
      - name: Run Tests
        run: yarn test:run
        continue-on-error: true
        
      - name: Build project
        run: yarn build
        
      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/orionlabs.pro/personal-brand-website/dist"
          strip_components: 1
          overwrite: true
          
      - name: Set correct permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            sudo chown -R www-data:www-data /var/www/orionlabs.pro/personal-brand-website/dist
            sudo chmod -R 755 /var/www/orionlabs.pro/personal-brand-website/dist
            sudo systemctl reload nginx
