<!DOCTYPE html>
<html lang="zh-TW" data-theme="light">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 基礎 SEO Meta 標籤 -->
    <title>OrionLabs - 前端開發與 UI/UX 設計</title>
    <meta name="description" content="歡迎來到 OrionLabs！我是一名專注於前端開發與 UI/UX 設計的工程師，致力於創造優質的數位體驗。探索我的作品集、技術文章，以及與我聯絡合作。">
    <meta name="keywords" content="前端開發,Vue.js,React,TypeScript,UI/UX設計,網頁開發,個人品牌,OrionLabs">
    <meta name="author" content="Orion">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph 標籤 -->
    <meta property="og:title" content="OrionLabs - 前端開發與 UI/UX 設計">
    <meta property="og:description" content="歡迎來到 OrionLabs！我是一名專注於前端開發與 UI/UX 設計的工程師，致力於創造優質的數位體驗。探索我的作品集、技術文章，以及與我聯絡合作。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://orionlabs.pro">
    <meta property="og:image" content="https://orionlabs.pro/images/og-default.jpg">
    <meta property="og:site_name" content="OrionLabs">
    <meta property="og:locale" content="zh_TW">
    
    <!-- Twitter Card 標籤 -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@orionlabs_dev">
    <meta name="twitter:creator" content="@orion_dev">
    <meta name="twitter:title" content="OrionLabs - 前端開發與 UI/UX 設計">
    <meta name="twitter:description" content="歡迎來到 OrionLabs！我是一名專注於前端開發與 UI/UX 設計的工程師，致力於創造優質的數位體驗。探索我的作品集、技術文章，以及與我聯絡合作。">
    <meta name="twitter:image" content="https://orionlabs.pro/images/og-default.jpg">
    
    <!-- 結構化資料 (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Orion",
      "jobTitle": "前端開發工程師 & UI/UX 設計師",
      "worksFor": {
        "@type": "Organization",
        "name": "OrionLabs"
      },
      "url": "https://orionlabs.pro",
      "sameAs": [
        "https://github.com/orionlabs",
        "https://linkedin.com/in/orionlabs"
      ]
    }
    </script>
    
    <!-- 色彩主題支援 -->
    <meta name="theme-color" content="#002fa7" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#7593ff" media="(prefers-color-scheme: dark)">
    
    <!-- 統一設計系統 CSS - 新的藍色+銀灰色主題 -->
    <link rel="stylesheet" href="./src/assets/css/orion-unified-theme.css">
    
    <!-- 主題切換腳本 (內聯以避免閃爍) -->
    <script>
      // 避免主題切換閃爍
      (function() {
        const savedTheme = localStorage.getItem('orion-theme') || 
          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', savedTheme);
      })();
    </script>
  </head>
  
  <body>
    <!-- 主要應用容器 -->
    <div id="app">
      <!-- Vue.js 應用將在此渲染 -->
      
      <!-- Loading 狀態 (在 Vue 載入前顯示) -->
      <div class="app-loading" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--color-bg-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: var(--font-family-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      ">
        <div style="text-align: center;">
          <!-- Orion Logo -->
          <div style="
            width: 60px;
            height: 60px;
            border: 3px solid var(--color-primary);
            border-top-color: transparent;
            border-radius: 50%;
            margin: 0 auto var(--spacing-md);
            animation: spin 1s linear infinite;
          "></div>
          
          <h1 style="
            color: var(--color-primary);
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            margin: 0 0 var(--spacing-sm) 0;
          ">OrionLabs</h1>
          
          <p style="
            color: var(--color-text-secondary);
            font-size: var(--font-size-base);
            margin: 0;
          ">載入中...</p>
        </div>
      </div>
    </div>

    <!-- 主要 JavaScript -->
    <script type="module" src="/src/main.ts"></script>
    
    <!-- 主題切換功能 -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // 監聽系統主題變化
        const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        mediaQuery.addEventListener('change', (e) => {
          if (!localStorage.getItem('orion-theme')) {
            document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
          }
        });
        
        // Vue 載入完成後隱藏 loading
        window.addEventListener('load', function() {
          const loading = document.querySelector('.app-loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s ease-out';
            setTimeout(() => loading.remove(), 300);
          }
        });
      });
    </script>
    
    <!-- 載入動畫 CSS -->
    <style>
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      /* 減少動畫偏好支援 */
      @media (prefers-reduced-motion: reduce) {
        .app-loading div {
          animation: none !important;
        }
      }
    </style>
  </body>
</html>
